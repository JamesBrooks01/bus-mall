<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400;900&display=swap" rel="stylesheet">
  <title>BusMall</title>
</head>

<body>
  <h1>BusMall</h1>
  <main>
    <form id="imgNumForm">
      <fieldset>
        <div id="imgNum">
          <label for="imgNum">How many Products Would You Like to View? (Default is 3)</label><br>
          <input type="number" name="imgNum" id="imgNum" min="1" max="19">
          <button type="submit">Submit Number</button>
        </div>
      </fieldset>
    </form>
    <section id="bus-images">
    </section>

    <div id="results-button">View Results</div>
    <canvas id="results-chart"></canvas>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
